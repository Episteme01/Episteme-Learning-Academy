<!DOCTYPE html>
<html>
<head>
    <title>Parent Dashboard - Episteme Learning Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .header h2 {
            margin: 0;
        }

        .logout-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: white;
            color: #2a5298;
            font-weight: bold;
            cursor: pointer;
        }

        .container {
            padding: 20px;
        }

        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .card h3 {
            margin-top: 0;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .subject-card {
            background: white;
            color: #2a5298;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
        }

        .average-box {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 13px;
            opacity: 0.7;
        }
.comment {
    background: #f9f9ff;
    padding: 12px;
    border-left: 4px solid #4b3cf0;
    border-radius: 6px;
    margin-top: 8px;
    font-style: italic;
}
    </style>
</head>

<body>

<div class="header">
    <h2>Episteme Learning Academy</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="container">

    <div class="card">
        <h3>Welcome Parent ðŸ‘‹</h3>
        <p><strong>Student Name:</strong> <span id="studentName"></span></p>
        <p><strong>Class:</strong> <span id="studentClass"></span></p>
        <p><strong>Age:</strong> <span id="studentAge"></span></p>
        <p><strong>Program:</strong> <span id="studentProgram"></span></p>
    </div>

    <div class="card">
        
    <label><strong>Select Term:</strong></label>
    <select id="termSelector" onchange="changeTerm()">
        <option value="term1">1st Term</option>
        <option value="term2">2nd Term</option>
        <option value="term3">3rd Term</option>
    </select>
</div>
        <h3>Academic Results</h3>

        <div class="results-grid">
            <div class="subject-card">
                Math <br>
                <span id="math"></span>
            </div>

            <div class="subject-card">
                English <br>
                <span id="english"></span>
            </div>

            <div class="subject-card">
                Science <br>
                <span id="science"></span>
            </div>
        </div>
    </div>

   <div class="card average-box">
    Overall Average: <span id="averageScore"></span>
</div>

<div style="text-align:center; margin-bottom:20px;">
    <button onclick="downloadPDF()" class="logout-btn">
        Download Result Slip
    </button>
</div>
    
<div class="card">
      <p><strong>Teacher Comment:</strong></p>
  <div id="comment" class="comment"></div
  
    <h3>Attendance & Fees</h3>
    
    <p><strong>Attendance:</strong> <span id="attendance"></span>%</p>
    <p><strong>Fee Status:</strong> <span id="feeStatus"></span></p>
    
    <hr>
    
</div>

<div class="footer">
    Â© 2026 Episteme Learning Academy | Parent Portal
</div>
 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { 
    getFirestore, 
    collection, 
    query, 
    where, 
    getDocs 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC4psvU8WSR1QQQsRlZ8HkHO57Dznbb9TA",
    authDomain: "episteme-learning-academy.firebaseapp.com",
    projectId: "episteme-learning-academy",
    storageBucket: "episteme-learning-academy.firebasestorage.app",
    messagingSenderId: "476274489231",
    appId: "1:476274489231:web:fb67e5fde8a5d26328bdfa",
    measurementId: "G-PKPLKXMWSX"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);



let currentStudent = null;

onAuthStateChanged(auth, async (user) => {
    
    if (!user) {
        window.location.href = "parent-login.html";
        return;
    }
    
    const q = query(
        collection(db, "Students"),
        where("parentEmail", "==", user.email)
    );
    
    const querySnapshot = await getDocs(q);
    
    if (querySnapshot.empty) {
        alert("No student linked to this parent.");
        return;
    }
    
    const studentDoc = querySnapshot.docs[0];
    currentStudent = studentDoc.data();
    
    document.getElementById("studentName").textContent = currentStudent.studentName;
    document.getElementById("studentClass").textContent = currentStudent.studentClass;
    document.getElementById("studentAge").textContent = currentStudent.studentAge;
    document.getElementById("studentProgram").textContent = currentStudent.studentProgram;
    
    updateTermData("term1");
    
});

function updateTermData(term) {
    
    const termData = currentStudent.results[term];
    
    document.getElementById("math").textContent = termData.math;
    document.getElementById("english").textContent = termData.english;
    document.getElementById("science").textContent = termData.science;
    document.getElementById("comment").textContent = termData.comment;
    
    document.getElementById("attendance").textContent = currentStudent.attendance;
    document.getElementById("feeStatus").textContent = currentStudent.feeStatus;
    
    const avg =
        (termData.math + termData.english + termData.science) / 3;
    
    document.getElementById("averageScore").textContent =
        avg.toFixed(1) + "% (" + getGrade(avg) + ")";
}
window.changeTerm = function() {
    const selectedTerm = document.getElementById("termSelector").value;
    updateTermData(selectedTerm);
};

// Grade Logic
function getGrade(avg) {
    avg = Number(avg);
    if (avg >= 70) return "A";
    if (avg >= 60) return "B";
    if (avg >= 50) return "C";
    if (avg >= 45) return "D";
    return "F";
}

// Logout
window.logout = function() {
    signOut(auth).then(() => {
        window.location.href = "parent-login.html";
    });
};

    async function downloadPDF() {
        
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        doc.text("Episteme Learning Academy", 20, 20);
        doc.text("Student Result Slip", 20, 30);
        
        doc.text("Name: " + currentStudent.name, 20, 40);
        doc.text("Age: " + currentStudent.age, 20, 50);
        doc.text("Class: " + currentStudent.class, 20, 60);
        
        const term = document.getElementById("termSelector").value;
        const data = currentStudent.results[term];
        
        doc.text("Math: " + data.math, 20, 80);
        doc.text("English: " + data.english, 20, 90);
        doc.text("Science: " + data.science, 20, 100);
        
        doc.text("Comment: " + data.comment, 20, 110);
        
        doc.save("result-slip.pdf");
    } 
   
    </script>

</body>
</html>
