<!DOCTYPE html>
<html>
<head>
    <title>Parent Login - Episteme Learning Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            margin: 0 auto 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .school-name {
            font-size: 18px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #2a5298;
            font-weight: bold;
        }

        .remember {
            text-align: left;
            font-size: 14px;
            margin-top: 5px;
        }

        .remember input {
            width: auto;
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background-color: white;
            color: #2a5298;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #f2f2f2;
        }

        .error-message {
            margin-top: 10px;
            font-size: 14px;
            color: #ffdddd;
        }
    </style>
</head>

<body>

<div class="login-container">

    <!-- Logo -->
    <div class="logo">
        <!-- Replace logo.png with your real logo file -->
        <img src="images/episteme logo.png" alt="School Logo">
    </div>

    <div class="school-name">Episteme Learning Academy</div>
    <div class="subtitle">Parent Portal Login</div>

    <input type="email" id="parentEmail" placeholder="Enter Email">

    <div class="password-wrapper">
        <input type="password" id="parentPassword" placeholder="Enter Password">
        <span class="toggle-password" onclick="togglePassword()">Show</span>
    </div>

    <div class="remember">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember Me</label>
    </div>

    <button onclick="loginParent()">Login</button>

    <p class="error-message" id="errorMessage"></p>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC4psvU8WSR1QQQsRlZ8HkHO57Dznbb9TA",
    authDomain: "episteme-learning-academy.firebaseapp.com",
    projectId: "episteme-learning-academy",
    storageBucket: "episteme-learning-academy.firebasestorage.app",
    messagingSenderId: "476274489231",
    appId: "1:476274489231:web:fb67e5fde8a5d26328bdfa",
    measurementId: "G-PKPLKXMWSX"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Keep your togglePassword function (DO NOT DELETE IT)
window.togglePassword = function() {
    const passwordField = document.getElementById("parentPassword");
    const toggleText = document.querySelector(".toggle-password");

    if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleText.textContent = "Hide";
    } else {
        passwordField.type = "password";
        toggleText.textContent = "Show";
    }
};

// Real Login
window.loginParent = async function() {

    const email = document.getElementById("parentEmail").value;
    const password = document.getElementById("parentPassword").value;
    const remember = document.getElementById("rememberMe").checked;

    try {

        // Handle Remember Me
        await setPersistence(auth, 
            remember ? browserLocalPersistence : browserSessionPersistence
        );

        await signInWithEmailAndPassword(auth, email, password);

        window.location.href = "parent-dashboard.html";

    } catch (error) {
        document.getElementById("errorMessage").textContent = "Invalid email or password";
    }
};

import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

onAuthStateChanged(auth, (user) => {
    if (user) {
        window.location.href = "parent-dashboard.html";
    }
});
</script>

</body>
</html>
