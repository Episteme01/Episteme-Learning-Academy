<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
</head>
<body>

<h2 id="name"></h2>
<p id="class"></p>
<p id="attendance"></p>

<h3>Assessments</h3>
<ul id="scores"></ul>

<h3>Teacher's Remark</h3>
<p id="remark"></p>

<button onclick="logout()">Logout</button>

<script>
const student = JSON.parse(localStorage.getItem("student"));

if (!student) {
  window.location.href = "parent-portal.html";
}

document.getElementById("name").textContent = student.name;
document.getElementById("class").textContent = "Class: " + student.class;
document.getElementById("attendance").textContent = "Attendance: " + student.attendance;
document.getElementById("remark").textContent = student.remarks;

const list = document.getElementById("scores");
for (let subject in student.assessments) {
  list.innerHTML += `<li>${subject}: ${student.assessments[subject]}%</li>`;
}

function logout() {
  localStorage.clear();
  window.location.href = "parent-portal.html";
}
</script>

</body>
</html>
