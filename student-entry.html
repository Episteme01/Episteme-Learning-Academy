<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Your Name - Episteme Hub</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom right,#0f3d2e,#145c43);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.login-box {
    background: rgba(255,255,255,0.1);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
.login-box h2 {
    margin-bottom: 20px;
}
input[type="text"] {
    padding: 12px 15px;
    border-radius: 25px;
    border: none;
    margin-bottom: 20px;
    width: 200px;
}
button {
    background: #e7d28d;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    color: #0f3d2e;
    transition: 0.3s;
}
button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(231, 210, 141, 0.4);
}
</style>
</head>
<body>

<div class="login-box">
    <h2>Welcome to Episteme Digital Learning Hub</h2>
    <p>Please enter your name to continue:</p>
    <input type="text" id="studentName" placeholder="Your Name" />
    <br>
    <button id="continueBtn">Continue</button>
</div>

<script>
document.getElementById("continueBtn").addEventListener("click", () => {
    const name = document.getElementById("studentName").value.trim();
    if (!name) {
        alert("Please enter your name!");
        return;
    }
    // Store name in localStorage
    localStorage.setItem("studentName", name);
    // Redirect to dashboard
    window.location.href = "hub-dashboard.html";
});
</script>

</body>
</html>
